<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Главная</title>
</head>
<body>
	<header>
		<div class="container"></div>
	</header>
	<main>
		<div class="container">
			<section class="banner"></section>
			<section class="advantages"></section>

		</div>
	</main>
	<footer>
		<div class="container">
			<div class="footer__top-row">
				<div class="footer__logo">
					<img src="images/logo.png" alt="Логотип компании">
					<p>Профессиональные тонирующие и <span>защитные пленки</span></p>
				</div>
				<div class="footer__social">
					<h3>Социальные сети</h3>
					<ul class="footer__social-list">
						<li class="social-list__item vk">
							<a href="#">
								<img src="images/icons/vk.png" alt="Вконтакте">
							</a>
						</li>
						<li class="social-list__item inst">
							<a href="#">
								<img src="images/icons/insta.png" alt="Инстаграмм">
							</a>
						</li>
						<li class="social-list__item yt">
							<a href="#">
								<img src="images/icons/yt.png" alt="Ютуб">
							</a>
						</li>
						<li class="social-list__item fb">
							<a href="#">
								<img src="images/icons/fb.png" alt="Фейсбук">
							</a>
						</li>
					</ul>
				</div>
				<div class="footer__contact">
					<div class="footer__contact-top">
						<img src="images/icons/phone.png" alt="Иконка телефона. Рядом номер: +7 927 145 67 82">
						<a href="tel:79271456782">+7 927 145 67 82</a>
					</div>
					<div class="footer__contact-bottom">
						<img src="images/icons/mail.png" alt="Иконка сообщения, которая хочет показаться иконкой электронной почты.">
						<a href="mailto:info@okna.ru">info@okna.ru</a>
						<p>для заказов, вопросов и предложений</p>
					</div>
				</div>
			</div>
			<div class="footer__bottom">
				<div class="footer__copyright">
					<div class="footer__copy-top">
						<p>Разработчик сайта : Брындин Н.</p>
					</div>
					<div class="footer__copy-bottom">
						<p>© Все права защищены. 2022</p>
						<a href="#">Политика персональных данных</a>
					</div>
				</div>
			</div>
			
		</div>
	</footer>
<script src="js/script.js"></script>	
</body>
</html>
